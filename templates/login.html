{% extends 'base.html' %}
{% block title %} {% endblock title %}

{% block content %}


<div class="container">
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if error %}
        <p class="text-danger">{{error}}</p>
    {% endif %}
    <button class="btn btn-outline-info">Submit</button>
    <a href="{% url 'register' %}">Create a new account</a>
    
</form>
</div>

{% endblock content %}
