{% extends 'admintemplate/base.html' %}
{% block title %} Admin Login {% endblock title %}

{% block content %}


<div class="container">

    <h1>Admin Signup</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
                <label for="">User name</label>
                <input type="text" class="form-control" placeholder="User name" name="username">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'register' %}">Create a new account</a>
</div>

{{register}}

{% endblock content %}
