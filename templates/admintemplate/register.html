{% extends 'admintemplate/base.html' %}
{% block title %} Admin Login {% endblock title %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Django Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <li class="nav-item"><a class="nav-link pr-3" href="{% url 'adminhome' %}">Home</a></li>
        </li>
        <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="{% url 'adminlogout' %}">Logout</a></li>
        </li>
      </ul>
    </div>
  </nav>
  

<div class="container">

    <h1>Admin Signup</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
                <label for="">User name</label>
                <input type="text" class="form-control" placeholder="User name" name="username">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'register' %}">Create a new account</a>
</div>

{{register}}

{% endblock content %}
